  <div class="container">
    <div class="left-image">
      <img [src]="signupImg" alt="Buzzly Preview" />
    </div>
  
    <div class="right-box">
      <img [src]="logotext" alt="Buzzly Logo" class="logo" />
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <input type="email" formControlName="emailid" placeholder="Email" required />
        <input type="password" formControlName="password" placeholder="Password" required />
        <button type="submit">Log in</button>
      </form>
  
      <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>
  
      <p class="signup-text">Don't have an account? 
        <a (click)="navigateToSignup()">Sign up</a>
      </p>
    </div>
  </div>
