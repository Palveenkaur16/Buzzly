<app-navbar></app-navbar>
<div class="edit-profile-container" *ngIf="user">
  <h2>Edit Profile</h2>

  <label for="firstName">First Name:</label>
  <input type="text" id="firstName" [(ngModel)]="editedUser.first_name" />

  <label for="lastName">Last Name:</label>
  <input type="text" id="lastName" [(ngModel)]="editedUser.last_name" />

  <label for="email">Email:</label>
  <input type="email" id="email" [(ngModel)]="editedUser.email" />

  <label for="password">Password:</label>
  <div class="password-input">
    <input
      [type]="showPassword ? 'text' : 'password'"
      id="password"
      [(ngModel)]="password"
    />
    <button type="button" (click)="togglePasswordVisibility()">
      <i [class]="showPassword ? 'fas fa-eye' : 'fas fa-eye-slash'"></i>
    </button>
  </div>

  <button (click)="saveProfile()">Save</button>
  <button (click)="cancelEdit()">Cancel</button>
</div>
