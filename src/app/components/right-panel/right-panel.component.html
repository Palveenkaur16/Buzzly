<div class="right-panel">
  <div class="news-container">
    <h3>ðŸ”¥ What's Buzzing</h3>
    <div *ngFor="let news of newsHeadlines" class="news-card">
      <span class="category-icon">{{ getCategoryIcon(news.category) }}</span>
      <p class="headline">{{ news.title }}</p>
      <a [href]="news.link" target="_blank" class="read-more">Read more...</a>
    </div>
  </div>
  <div class="suggested-users-container">
    <h3>ðŸ‘¥ People You May Know</h3>
    <div *ngFor="let user of suggestedUsers" class="user-card">
      <img [src]="user.picture" alt="User Avatar" class="avatar" />
      <div class="user-details">
        <p class="user-name">{{ user.name }}</p>
        <button
          class="follow-button"
          (click)="followUser(user)"
          [class.following]="user.isFollowing"
        >
          {{ user.isFollowing ? "Following" : "Follow" }}
        </button>
      </div>
    </div>
  </div>
</div>
