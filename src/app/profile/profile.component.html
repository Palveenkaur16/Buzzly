<app-navbar></app-navbar>
<div class="profile-container">
  <div class="profile-header">
    <img
      *ngIf="profileImage"
      [src]="profileImage"
      alt="Profile Image"
      class="profile-image"
    />
    <img
      *ngIf="!profileImage"
      src="assets/default-profile.png"
      alt="Default Profile Image"
      class="profile-image"
    />
  </div>

  <div class="action">
    <h2 *ngIf="userDetails" class="profile-name">{{ userDetails.fullName }}</h2>
    <button (click)="toggleEdit()" class="edit-button">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 512 512"
        width="20"
        height="20"
        fill="currentColor"
      >
        <path
          d="M471.6 21.7c-21.9-21.9-57.3-21.9-79.2 0L362.3 51.7l97.9 97.9 30.1-30.1c21.9-21.9 21.9-57.3 0-79.2L471.6 21.7zm-299.2 220c-6.1 6.1-10.8 13.6-13.5 21.9l-29.6 88.8c-2.9 8.6-.6 18.1 5.8 24.6s15.9 8.7 24.6 5.8l88.8-29.6c8.2-2.7 15.7-7.4 21.9-13.5L437.7 172.3 339.7 74.3 172.4 241.7zM96 64C43 64 0 107 0 160L0 416c0 53 43 96 96 96l256 0c53 0 96-43 96-96l0-96c0-17.7-14.3-32-32-32s-32 14.3-32 32l0 96c0 17.7-14.3 32-32 32L96 448c-17.7 0-32-14.3-32-32l0-256c0-17.7 14.3-32 32-32l96 0c17.7 0 32-14.3 32-32s-14.3-32-32-32L96 64z"
        />
      </svg>
    </button>
  </div>

  <div class="profile-details" *ngIf="!isEditMode && userDetails">
    <p><strong>Full Name:</strong> {{ userDetails.fullName }}</p>
    <p><strong>Email:</strong> {{ userDetails.emailid }}</p>
    <p><strong>Gender:</strong> {{ userDetails.gender }}</p>
  </div>

  <div class="profile-edit" *ngIf="isEditMode && editableUserDetails">
    <label for="fullName">Full Name:</label>
    <input
      type="text"
      id="fullName"
      [(ngModel)]="editableUserDetails.fullName"
    />

    <label for="email">Email:</label>
    <input type="email" id="email" [(ngModel)]="editableUserDetails.emailid" />

    <label for="password">Password:</label>
    <input
      type="password"
      id="password"
      [(ngModel)]="editableUserDetails.password"
    />

    <label for="gender">Gender:</label>
    <input type="text" id="gender" [(ngModel)]="editableUserDetails.gender" />

    <div class="edit-buttons">
      <button class="save-button" (click)="saveChanges()">Save</button>
      <button class="cancel-button" (click)="toggleEdit()">Cancel</button>
    </div>
  </div>
</div>
